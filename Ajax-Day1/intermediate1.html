<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>

table,

th,

td {

    border: 1px solid blue;

    border-collapse: collapse;

}


th,

td {

    padding: 5px;

}

</style>


<body>
    <div class="container">

    <h1>The XMLHttpRequest Object</h1>

    <button type="button" class="btn btn-warning" onclick="loadDoc()">Get my songs collection<span class="glyphicon glyphicon-music"></span></button>

    <br>

    <br>

    <table class="table table-striped" id="content"></table>

    <script>

    function loadDoc() {
         var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {

                myFunction(this);

            }

        };

        xhttp.open("GET", "intermediate1.xml", true);

        xhttp.send();

    }


    function myFunction(xml) {

        var i;

        var xmlDoc = xml.responseXML;

        var table = "<tr><th>Title</th><th>Artist</th></tr>";

        var x = xmlDoc.getElementsByTagName("song");

        for (i = 0; i < x.length; i++) {

            table += "<tr><td>" +

                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +

                "</td><td>" +

                x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue +

                "</td></tr>";

        }

        document.getElementById("content").innerHTML = table;
           }

    </script>
</div>
</body>


</html>
